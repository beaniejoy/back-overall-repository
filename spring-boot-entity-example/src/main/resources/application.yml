spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
  jpa:
#    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  h2:
    console:
      enabled: true